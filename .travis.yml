---
cache: cargo
dist: xenial
env: 
  global: 
    - CRATE_NAME=plaidml
install: 
  - "sudo apt update"
  - "sudo apt install -y python3 python3-pip"
  - "sudo pip3 install --user virtualenv"
  - "which pip | cat"
  - "virtualenv plaidml"
  - "source plaidml/bin/activate"
  - "pip install plaidml"
  - "source ~/.cargo/env || true"
language: rust
env: TARGET=x86_64-unknown-linux-gnu
notifications: 
  email: 
    on_success: never
script:
  - "cargo build"
  - "cargo test"
sudo: required
